<!DOCTYPE html>
<html lang="en">
	<head>
		{head}

		<title>{title}</title>
	</head>
	<body>
		<div class="container-fluid fillY">
			<div class="d-md-none sidebarIconWrapper">
				<div class="sidebarIcon">
					<img
						width="100%"
						height="100%"
						src="img/menu.png"
						class="sidebarIconImg"
						id="toggleMobileSidebar"
					/>
				</div>
			</div>
			<div class="d-none mobileSidebar row fillY" id="mobileSidebar">
				<div class="col-12 sidebar">{sidebar}</div>
			</div>
			<div class="row fillY" id="content">
				<div class="d-none d-md-block col-md-3 col-lg-2 sidebar">{sidebar}</div>
				<div class="col">
					<div class="d-flex align-items-center fillY">
						<div class="row d-flex justify-content-center">{content}</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/mobileSideBar.js"></script>
		<script src="js/expandCards.js"></script>
	</body>
</html>
